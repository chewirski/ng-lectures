<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- use bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!-- Angular -->
    <script src="lib/angular/angular.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="ShoppingCartController as cart">
    <h1>Product</h1>
    <div ng-controller="ProductsListController as products">

        <li ng-repeat="brand in products.brands">
            {{ brand.label }}
            <button class="btn btn-primary" ng-click="cart.buy(brand)">Buy!</button>
        </li>
    </div>

    <h1>Shopping Cart</h1>
    <ul>
        <li ng-repeat="value in cart.added track by $index">
            {{ value }}
        </li>
    </ul>
</div>

    <script src="app.module.js"></script>
    <script src="products-list/products-list.ctrl.js"></script>
    <script src="shopping-cart/shopping-cart.ctrl.js"></script>

</body>
</html>
